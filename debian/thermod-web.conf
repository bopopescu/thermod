# Configuration for Thermod Web Manager with proxy settings
# for Thermod Daemon on localhost.

Alias /thermod /usr/share/thermod/www
<Directory /usr/share/thermod/www>
	DirectoryIndex index.php

	# Change these settings to match your own network.
	<RequireAny>
		Require local
		Require ip 192.168.0.0/16
	</RequireAny>

	# Change localhost here if Thermod Daemon is installed
	# on a different host.
	ProxyPass /thermod/socket/ http://localhost:4344/
	ProxyPassReverse /thermod/socket/ http://localhost:4344/
</Directory>

